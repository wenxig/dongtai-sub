name: Wiki Fetch & Update

on:
  # 定时三次：本地 08:00 / 12:00 / 20:00
  schedule:
    - cron: '0 0 * * *'
    - cron: '0 4 * * *'
    - cron: '0 12 * * *'

  # 用户 push 触发，排除脚本写入的 data 目录
  push:
    branches:
      - main
    paths-ignore:
      - 'data/**'

permissions:
  contents: write

jobs:
  fetch-wiki:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Fetch and extract Wiki pages
        env:
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: node dist/index.mjs

      - name: Commit & Push generated files
        if: ${{ github.ref == 'refs/heads/main' && github.actor != 'github-actions[bot]' }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/*.txt
          git diff --cached --quiet || git commit -m "chore: wiki update [skip ci]"
          git push
