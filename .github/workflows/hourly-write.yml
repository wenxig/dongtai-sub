name: Wiki Fetch & Update

on:
  schedule:
    - cron: '0 */1 * * *'

  # 用户 push 触发，排除脚本写入的 data 目录
  push:
    branches:
      - main
    paths-ignore:
      - 'data/**'
      - 'README.md'
      
  workflow_dispatch:

permissions:
  contents: write

jobs:
  fetch-wiki:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v6
        with:
          fetch-depth: 1
          persist-credentials: true

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10.28.0    
          
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '25'
          cache: "pnpm"

      - name: Prepare
        run: |
          pnpm install
          pnpm build
        
      - name: Fetch and extract Wiki pages
        env:
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: pnpm begin

      # 新增：更新 README 时间戳并清理旧日志
      - name: Update README Timestamp
        run: |
          # 设置时区为东八区（北京时间）
          export TZ='Asia/Shanghai'
          CURRENT_TIME=$(date "+%Y-%m-%d %H:%M:%S")
          
          # 1. 使用 sed 删除 README.md 中所有包含 "更新于" 的行（清理旧日志）
          # 2. 使用 printf 确保文件末尾有换行符并添加新内容
          sed -i '/更新于/d' README.md
          echo -e "\n更新于 $CURRENT_TIME" >> README.md

      - name: Commit & Push generated files
        if: ${{ github.ref == 'refs/heads/main' && github.actor != 'github-actions[bot]' }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          # 检查是否有文件变化，如果有则提交
          git diff --cached --quiet || git commit -m "chore: wiki update & readme timestamp [skip ci]"
          git push
